{% extends "base.html" %}

{% block content %} 
    <section>
        <header class="inner-header"></header>
        <main id="table-area">
            <table>
                <tr>
                    <th>Name</th>
                </tr>
                {% for merchant in merchants %}
                <tr>
                    <td>
                    {{ merchant.name }}
                    </td>
                    <td class="grey">
                        <i class="far fa-edit"></i>                   
                    </td>
                    <td class="grey">
                        <i class="fas fa-minus-circle"></i>
                    </td>
                </tr>
                {% endfor %}
                <tr>
                    <form action="/merchants" method="POST">
                        <td>
                            <input type="text" name="name" placeholder="New merchant" maxlength="40" required autofocus>
                        </td>
                        <td>
                            <button class="tick-button">
                                <i class="fas fa-check-circle tick"></i>
                            </button>
                        </td>
                    </form>
                    <td>
                        <a href="/merchants">
                            <i class="fas fa-window-close cross"></i>
                        </a>
                    </td>
                </tr>         
            </table>    
        </main>
    </section>

{% endblock %}
