{% extends "base.html" %}

{% block content %} 
    <section>
        <header class="inner-header"></header>
        <main id="table-area">
            <table>
                <tr>
                    <th>Category</th>
                </tr>
                {% for tag in tags %}
                <tr>
                    <td>
                    {{ tag.category }}
                    </td>
                    <td>
                        <a href="/tags/{{ tag.id }}/edit" class="edit">
                            <i class="far fa-edit"></i>
                        </a>
                    </td>
                    
                    {% if tag.in_use == False %}
                    <td>
                        <form action="/tags/{{ tag.id }}/delete" method="POST">
                            <button class="delete-button">
                                <i class="fas fa-minus-circle delete"></i>
                            </button>
                        </form>
                    </td>
                    {% endif %}
                    {% if tag.in_use %}
                    <td class="tooltip">
                        <i class="fas fa-minus-circle grey"></i>
                        <span class="tooltip-text">This tag is in use in a transaction</span>
                    </td>  
                    {% endif %}                   
                    </td>
                </tr>
                {% endfor %}
                
            </table>
            <a href="/tags/new" class="new">
                <i class="fas fa-plus-circle"></i>
            </a>  
        </main>
    </section>


{% endblock %}
