{% extends "base.html" %}

{% block content %} 
    <section>
        <header class="inner-header"></header>
        <main id="table-area">
            <p>Edit tag name: {{ tag.category }}</p>
            <form action="/tags/{{ tag.id }}/update" method="POST">
                <label class="form-label" for="Category">Enter new details:</label>
                <input class="form-text" type="text" value="{{ tag.category }}" name='category' autofocus required>
                <button class="tick">
                    <i class="fas fa-check-circle"></i>
                </button>
            </form>
            <a href="/tags" class="back">
                <i class="far fa-arrow-alt-circle-left"></i>
            </a>
        </main>
    </section>

</div>

{% endblock %}
